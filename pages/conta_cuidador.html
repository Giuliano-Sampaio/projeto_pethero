<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>PetHero</title>

</head>

<body>
    <header>
        <img class="navbar-logo" src="../img/logo.png" alt="Logo do Projeto">
        <div class="navbar">
                
            <ul class="navbar-menu">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="sobreNos.html">Sobre nós</a>
                </li>
                <li>
                    <a href="herois.html">Heróis</a>
                </li>
                <li>
                    <a href="queroSerUmHeroi.html">Quero ser um Herói</a>
                </li>
                <li>
                    <a href="adoteUmPet.html">Adote um Pet</a>
                </li>
                <li>
                    <a href="queroAjudar.html">Login</a>
                </li>
            </ul>
        </div>
    </header>
    
    <main>
        <h1>Minha Conta</h1>
    <section id="usuarioInfo">
        <div class="container">
            <p><h3>Minhas informações</h3></p>
            <button><img id="icone-editar" src="../img/icone_editar.png" ></button>
        </div>
        <h5>Nome completo: <span></span></h5> 
        <h5>Contato: <span></span></h5>
        <h5>Descrição perfil: <span></span></h5>
    </section>

    <section id="petsInfo">
        <div class="container">
            <p><h3>Pets para adoção</h3></p>
                        
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <img src="../img/adoteUmPet/dog1.jpg" alt="Animal 1">
                <h3>Bella</h3>
                <button><img id="icone-editar" src="../img/icone_editar.png"></button>
            </div>

            <div class="grid-item">
                <img src="../img/adoteUmPet/gato2.jpg" alt="Animal 2">
                <h3>Max</h3>
                <button><img id="icone-editar" src="../img/icone_editar.png"></button>
            </div>

            <div class="grid-item">
                <img src="../img/adoteUmPet/dog5.jpg" alt="Animal 4">
                <h3>Thor</h3>
                <button><img id="icone-editar" src="../img/icone_editar.png"></button>
            </div>
            <div class="grid-item">
                <img src="../img/adoteUmPet/dog4.jpg" alt="Animal 5">
                <h3>Rocky</h3>
                <button><img id="icone-editar" src="../img/icone_editar.png"></button>
            </div>

        </div>
    </section>

    <section>
        <button>Excluir conta</button>
    </section>
        
    </main>

    <footer>
        <a class="copyrigth">&copy; Copyrigth PetHero - 2023</a>
    </footer>

</body>
<script>
    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</html>
