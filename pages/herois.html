<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-herois.css" />
    <script src="../scripts/scriptHerois.js" defer></script>
    <title>Cuidadoras</title>
  </head>
  <body>
    <header>
      <img class="navbar-logo" src="../img/logo.png" alt="Logo do Projeto" />
      <div class="navbar">
        <ul class="navbar-menu">
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="sobreNos.html">Sobre nós</a>
          </li>
          <li>
            <a href="herois.html">Heróis</a>
          </li>
          <li>
            <a href="queroSerUmHeroi.html">Quero ser um Herói</a>
          </li>
          <li>
            <a href="adoteUmPet.html">Adote um Pet</a>
          </li>
          <li>
            <a href="queroAjudar.html">Quero Ajudar</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- INICIO -->

    <main>
      <h2>Cuidadoras Independentes Cadastradas</h2>

      <section class="cards">
        <div class="card-icon" id="card-list">
          <ul>
            <li>Ana Paula</li>
            <li>Beatris</li>
            <li>Claudio Pit-bull</li>
          </ul>
        </div>

        <div class="card-icon">
          <img
            id="heroi01"
            value="1"
            src="../img/cuidaM1.jpeg"
            alt="Foto Cuidadora Ana Paula"
            onclick="openModal(1)"
          />
        </div>

        <div class="card-icon" id="heroi02" value="2">
          <img
            src="../img/cuidaM3.jpeg"
            alt="Foto Cuidadora Beatris"
            onclick="openModal(2)"
          />
        </div>

        <div class="card-icon" id="heroi03" value="3">
          <img
            src="../img/cuidaH3.jpeg"
            alt="Foto Cuidadora Claudio Pit-bull"
            onclick="openModal(3)"
          />
        </div>

        <div class="card-icon" id="heroi04" value="4">
          <img
            src="../img/cuidaM1.jpeg"
            alt="Foto Cuidadora Ana Paula"
            onclick="openModal(4)"
          />
        </div>

        <div class="card-icon" id="heroi05" value="5">
          <img
            src="../img/cuidaM3.jpeg"
            alt="Foto Cuidadora Beatris"
            onclick="openModal(5)"
          />
        </div>

        <div class="card-icon" id="heroi06" value="6">
          <img
            src="../img/cuidaH3.jpeg"
            alt="Foto Cuidadora Claudio Pit-bull"
            onclick="openModal(6)"
          />
        </div>
      </section>

      <div class="container-botao-conheca">
        <button>Conheça nossos Pets disponiveis para adoção</button>
      </div>
      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-content">
          <section class="selected" id="section-modal-content"></section>

          <button onclick="closeModal()">Fechar</button>
        </div>
      </div>
      <!-- FIM Modal -->
    </main>

    <!-- FIM -->
    <footer>
      <a class="copyrigth">&copy; Copyrigth PetHero - 2023</a>
    </footer>
  </body>
</html>
